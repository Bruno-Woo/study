<script>
    // Async & Await
    // 자바스크립트 비동기 처리 패턴의 최신 문법
    // Promise와 Callback에서 주는 단점들을 해결하고
    // 자바스크립트의 비동기적 사고 방식에서 벗어나
    // 동기적(절차적)으로 코드를 작성할 수 있게 도와줌

    // 기본 문법
    // async 함수는 함수의 앞에 async를 붙여주고
    // 함수의 내부 로직 중 비동기 처리 로직 앞에 await를 붙여줌
    // (Promise 객체를 반환하는 API 호출 함수 앞에 await를 붙여줌)

    // async function fetchData() {
    //     await getUserList();
    // }

    console.log('1 ##########################');
    
    // 기본 예제    
    async function fetchData() {
        var list = await getUserList();
        console.log(list);
    }

    function getUserList() {
        return new Promise(function(resolve, reject) {
            var userList = ['user1', 'user2', 'user3'];
            resolve(userList);
        });
    }

    fetchData(); // ['user1', 'user2', 'user3']

    console.log('2 ##########################');

    // (부록) Async & Await 문법을 사용하기 위한 바벨 플러그인 설정

    // 뷰 최신 CLI 도구는 별도의 바벨 플러그인을 설치하지 않아도
    // 바로 async & await 문법을 사용 가능

    // 뷰 CLI 2.x 버전대는 아래와 같은 추가 설정이 필요함

    console.log('3 ##########################');

</script>
