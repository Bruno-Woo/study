<script>
    // 스프레드 오퍼레이터(Spread Operator)
    
    // obj 객체를 newobj 객체에 복제
    var obj = {
        a: 10,
        b: 20
    };

    var newObj = {...obj};
    console.log(obj); // {a: 10, b: 20}
    console.log(newObj); // {a: 10, b: 20}

    // arr 배열을 newarr 배열에 복제
    var arr = [1,2,3];
    var newarr = [...arr];
    console.log(arr); // [1, 2, 3]
    console.log(newarr); // [1, 2, 3]

    console.log('1##########################');

    // 기존 자바스크립트 객체 복제 방식
    // 객체의 값을 복사하는 경우
    var new2Obj = obj;
    console.log(new2Obj); // {a: 10, b: 20}

    var new3Obj = {
        a: obj.a,
        b: obj.b
    };
    console.log(new3Obj); // {a: 10, b: 20}

    // 배열의 값을 복사하는 경우
    var new2Arr = arr;
    console.log(new2Arr); // [1, 2, 3]

    var new3Arr = [arr[0], arr[1], arr[2]];
    console.log(new3Arr); // [1, 2, 3]

    console.log('2##########################');
