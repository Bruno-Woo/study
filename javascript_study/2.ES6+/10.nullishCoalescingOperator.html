<script src="https://unpkg.com/vue@2/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router@3/dist/vue-router.js"></script>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script>
    // Nullish coalescing operator(??)
    // 연산자(??)의 왼쪽 피연산자가 null 또는 undefined일 때 오른쪽 피연산자를 반환하고,
    // 그렇지 않으면 왼쪽 피연산자를 반환하는 논리 연산자임

    // 기존 문자열 할당 방식
    function printTitle1(text) {
        let title = text;
        if (text == null || text == undefined) {
            title = 'Cracking Vue.js';
        }
        console.log(title);
    }

    printTitle1('Crack'); // Crack
    printTitle1(); // Cracking Vue.js

    console.log('1 ##########################');
    
    // 널 병합 연산자를 이용한 방식
    function printTitle2(text) {
        let title = text ?? 'Cracking Vue.js';
        console.log(title);
    }

    printTitle2('Crack'); // Crack
    printTitle2(); // Cracking Vue.js

    console.log('2 ##########################');

    // 논리 연산자 OR(||)와의 차이점
 
    // 논리 연산자 OR(||)는 null과 undefined를 포함한
    // falsy한 값인 0, '', NaN의 경우에도 오른쪽 피연산자를 반환함

    // 논리 연산자 OR(||)는 0, '', NaN 과 같은 값을
    // 유효한 값이라고 생각한 경우에는 문제가 발생함

    function getCount1(count) {
        return count || 'There is no record.';
    }

    console.log(getCount1(0)); // There is no record.
    console.log(getCount1(1)); // 1

    function getCount2(count) {
        return count ?? 'There is no record.';
    }

    console.log(getCount2(0)); // 0
    console.log(getCount2()); // There is no record.
    console.log(getCount2(1)); // 1
 
    console.log('3 ##########################');

</script>
