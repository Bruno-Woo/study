    // 기존에는 var str = 'Hello ES6'와 같은 방식으로 사용
    // ES6에서는 백틱(back-tick)이라는 기호(`)를 사용하여 정의
    
    const str = `Hello ES6`;
    // 백틱을 이용하면 여러 줄에 걸쳐 문자열 정의 가능
    // 자바스크립트 변수를 문자열 안에서 바로 연결 가능

    console.log('1##########################');

    // 여러 줄에 걸쳐 문자열 선언하기
    var str2 = 'Template literals are string literals allowing embedded expressions. \n' + 
    'You can use multi-line strings and string interpolation features with them. \n' + 
    'They were called "template strings" in prior editions of the ES2015 specification.';

    const str3 = `Template literals are string literals allowing embedded expressions. 
You can use multi-line strings and string interpolation features with them. 
They were called "template strings" in prior editions of the ES2015 specification.`;

    console.log(str2);
    console.log(str3);

    template: `

    var language = 'Javascript';

    console.log(expression); // I love Javascript!

    var expression2 = `I love ${language}!`;
