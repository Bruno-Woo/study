<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    // scope

    // 글로벌 scope
    var a1 = 10;

    function getA() {
        console.log(a1);
    }

    getA(); // 10

    console.log('1##########################');

    // 로컬 scope
    var a2 = 10;

    function getA() {
        var a2 = 20;
        console.log(a2);
    }

    getA(); // 20
    console.log(a2); // 10
 
    console.log('2##########################');

    // 스코프 체인
    // 변수를 찾을 때 먼저 자신이 속한 스코프에서 찾고 없으면 상위 스코프에서 찾는 현상을 스코프 체인(Scope Chain)이라고 함    
    // 글로벌 스코프
    var a3 = 10;

    function outer() {
        // 외부 함수 스코프
        var b = 20;

        function inner() {
            // 로컬 함수 스코프
            var c = 30;
            console.log(a3);
            console.log(b);
            console.log(c);
        }
        inner();
    };

    outer();

    console.log('3##########################');

    // 렉시컬 스코프
    // 자바스크립트는 함수를 어디서 선언하였는지에 따라서 상위 스코프를 결정하는 렉시컬 스코프(Lexical Scope) 규칙을 따름
    
    // 글로벌 스코프
    var a = 10;
    var b = 20;
    function getA() {
        var b = a;
        getB();
    }

    function getB() {
        // 로컬 함수 스코프
        console.log(b);
    }

    getB(); // 20
    getA(); // 20

    // * 반대되는 개념인 다이나믹 스코프(Dynamic Scope) 규칙을 따르는 언어는 함수의 호출 위치에 따라 상위 스코프가 결정됨
    // 예시 쉘 스크립트

    console.log('4##########################');

</script>
