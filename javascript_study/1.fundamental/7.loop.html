<script>
    // 반복문 loop
    // 최적의 성능 튜닝을 위해 일반 for문은 거의 사용 X
    for(var i=0; i<10; i++){
        console.log(i);
    }

    console.log('1##########################');

    // forEach 
    var arr = [10,20,30];

    arr.forEach(function(value,index){
        console.log('array index : ' + index + ' | value : ' + value);
    });

    console.log('2##########################');

    // for in
    var arr2 = [100,200,300];
    var obj = {
        num: 10,
        str: 'hello',
        arr: [1,2,3],
    }

    // 배열 반복문
    for(var key in arr2){
        console.log(arr2[key]);
    }

    // 객체 반복문
    for(var key in obj){
        console.log(obj[key]);
    }
    
    console.log('3##########################');

    // for of (ES6에 추가, 반복 가능한 iterable 속성을 가지는 컬렉션에 사용하기 좋음)
    var obj2 = {
        num: 10,
        str: 'hi',
        arr: [1,2,3]
    }

    // for(var prop of obj2){
    //     console.log(prop, obj2[prop]); // Uncaught TypeError: obj2 is not iterable
    // }

    console.log('4##########################');

    // for of, for in 차이
    // for in : 객체의 열거 가능한 속성에 대해 반복
    // for of : 반복 가능한 속성을 가지는 컬렉션(Arrays, Objects, Map, ...)에 대해 반복

    var arr3 = [110,210,310];

    for(var num of arr3){
        console.log(num);
    }

    for(var num in arr3){
        console.log(num);
    }

    console.log('5##########################');

</script>
