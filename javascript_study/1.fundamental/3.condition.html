<script>
    // if 조건문
    var age = 24;
    if (age > 65) {
        console.log('무료');
    } else if (18 <= age && age <= 65) {
        console.log('10,000원 지불');
    } else {
        console.log('5,000원 지불');
    }
 
    console.log('1##########################');

    // switch 문
    var num = 23;
    switch (num) {
        case 10:
            console.log('10입니다.');
            break;
        case 20:
            console.log('20입니다.');
            break;
        default:
            console.log('10과 20이 아닌 다른 숫자입니다.');
    }

    console.log('2##########################');

</script>
