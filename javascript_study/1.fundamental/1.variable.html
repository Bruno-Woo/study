<script>        
    // 변수 선언
    var a;
    console.log(a); // undefined

    console.log('1##########################');


    // 변수 값 할당, 변경
    var b;
    b = 10;
    console.log(b); // 10

    b = 20;
    console.log(b); // 20

    b = false;
    console.log(b); // false

    console.log('2##########################');

    // 변수 타입 확인 - typeof
    var txt = 'txt';
    console.log(typeof txt); // string

    var num = 1;
    console.log(typeof num); // number

    console.log('3##########################');

</script>
