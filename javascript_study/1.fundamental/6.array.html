<script>
    // 배열

    // 선언 및 인덱스에 값 대입
    var arr = []; // []를 배열 리터럴, 배열을 정의할 때 사용
    arr[0] = 10; // 인덱스는 0부터 시작

    console.log(arr); // 10

    console.log('1##########################');

    // 배열 조작 - 인덱스에 직접 접근
    var arr2 = [];
    arr2[0] = 100;
    arr2[1] = 20;
    arr2[0] = 10;
    console.log(arr2); // [10,20]

    // 자바스크립트 내장 API 사용
    var arr3 = [];
    // push - 배열에 데이터 추가
    arr3.push(100); // [100]
    arr3.push(20); // [100,20]

    // splice - 특정 인덱스값 반환 (배열의 내용 변경 있음)
    arr3.splice(0,1,10); // [10,20]
    console.log(arr3); // [10,20]

    arr3.splice(0,2,40,50); // [40,50]
    console.log(arr3); // [40,50]

    console.log('2##########################');

    const animals = ['ant', 'bison', 'camel', 'duck', 'elephant'];

    // slice - 특정 인덱스값 반환 (배열의 내용 변경 없음)
    console.log(animals.slice(2)); // ["camel", "duck", "elephant"]
    console.log(animals.slice(2, 4)); // ["camel", "duck"]
    console.log(animals.slice(1, 5)); // ["bison", "camel", "duck", "elephant"]
    console.log(animals.slice(-2)); // ["duck", "elephant"]
    console.log(animals.slice(2, -1)); // ["camel", "duck"]
    console.log(animals.slice()); // ["ant", "bison", "camel", "duck", "elephant"]

    console.log(animals);

    // pop - 배열 마지막 인덱스 값 반환 (배열의 내용 변경 있음)
    console.log(animals.pop()) // elephant
    console.log(animals); 

    // shift - 배열 첫 인덱스 값 반환 (배열의 내용 변경 있음)
    console.log(animals.shift()) // ant
    console.log(animals);

    console.log('3##########################');

</script>
