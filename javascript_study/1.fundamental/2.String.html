<script>
    // 문자열 선언 및 할당
    var a = 'hello';

    console.log(a); // hello

    console.log('1##########################');

    // 숫자와의 구분
    var b = 10;
    var c = '10';
    console.log(b); // 10
    console.log(c); // 10

    console.log(b.length); // undefined
    console.log(c.length); // 2

    console.log(typeof b); // number
    console.log(typeof c); // string

    console.log('2##########################');

</script>
