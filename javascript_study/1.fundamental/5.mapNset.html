<script>
    // map 객체
    // map 선언
    const map = new Map();

    // map 값 추가 #1
    map.set('key1', 'value1');
    map.set('key2', 'value2');

    // map 값 추가 #2
    map
    .set('key1', 'value1')
    .set('key2', 'value2');

    console.log(map); // Map(2) { 'key' => 'value', 'key2' => 'value' }

    console.log('1##########################');

    // map 선언 - 중복
    const map2 = new Map([['key1', 'value1'], ['key1', 'value2']]);
    console.log(map2); // Map(1) { 'key1' => 'value2' }

    console.log('2##########################');

    // map 선언 - 삭제
    const map3 = new Map([['key1', 'value1'], ['key2', 'value2']]);

    // map 값 삭제
    map3.delete('key1')
    console.log(map3); // Map(1) { 'key2' => 'value2' }

    // map 모든 값 삭제
    map3.clear();
    console.log(map3); //Map(0) {}

    console.log('3##########################');

    // map 선언 - 반복문
    const map4 = new Map([['key1', 'value1'], ['key2', 'value2']]);

    map4.forEach((val, key) => {
    console.log(val + "," + key);
    });

    // 결과입니다
    // value1,key1
    // value2,key2


    // key값 가져오기
    for (let key of map4.keys()){
        console.log("key : " + key);
    }
    // 결과입니다
    // key : key1
    // key : key2


    // value 값 가져오기
    for (const value of map4.values()) {
        console.log("value : " + value);
    }
    // 결과입니다
    // value : value1
    // value : value2


    // entries 반복문
    for (let[key, value] of map4.entries()) {
        console.log(key + " : " +value);
    }
    // 결과입니다
    // key1 : value1
    // key2 : value2

    console.log('4##########################');

    // key에 해당하는 값 확인
    console.log(map4.get('key1'));

    // key 존재 확인
    console.log(map4.has('key1'));

    // 요소의 갯수 확인
    console.log(map4.size);

    console.log('5##########################');



    // set 객체
    // set 선언 - 추가
    const set = new Set();

    // set 값 추가 #1
    set.add('javascript');
    set.add('vue');
    set.add('node');

    // set 값 추가 #2
    set.add('javascript').add('vue').add('node2'); // 중복 값 제거됨
    console.log(set);
   
    console.log('6##########################');

    // set 선언 - 삭제
    const set2 = new Set(['apple','banana','mango']);
    set2.delete('apple');
    console.log(set2);

    set2.clear();
    console.log(set2);

    console.log('7##########################');

    // set 선언 - 반복문
    const set3 = new Set(['desk','pencil','eraser']);
    
    // set 값 순회
    set3.forEach((val, val2, set3) => {
        console.log(val, val2, set3);
    });

    for(const val of set3){
        console.log(val);
    }

    // key 값 가져오기
    for(const key of set3.keys()){
        console.log(key);
    }

    // value 값 가져오기 - set 에서 values() 는 keys()와 같음
    for(const value of set3.values()){
        console.log(value);
    }

    for (const [key, value] of set3.entries()) {
        console.log("key" + " = " + key);
        console.log("value" + " = " + value);
    }

    console.log('8##########################');

    // key 존재 확인
    console.log(set3.has('desk'));

    // 요소의 갯수 확인
    console.log(set3.size);

    console.log('9##########################');

</script>
